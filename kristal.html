<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine </title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ffb6d9, #ffd6eb, #fff0f7);
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        text-align: center;
        position: relative;
        width: 90%;
        max-width: 360px;
        height: auto;
        min-height: 380px;
        animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    h1 {
        color: #ff4da6;
        font-size: 20px;
        margin-bottom: 25px;
    }

    button {
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: 0.2s;
    }

    button img {
        width: 60px;
        height: 90px;
        object-fit: contain;
    }

    #yesBtn {
        background-color: #ff4da6;
        color: white;
        margin-right: 10px;
    }

    #yesBtn:hover {
        transform: scale(1.1);
    }

    #noBtn {
        background-color: #ddd;
        position: absolute;
    }

    .happy-cat {
        width: 200px;
        max-width: 80%;
        margin-top: 15px;
        display: none;
        animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }

    .hearts {
        position: fixed;
        font-size: 20px;
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10vh); opacity: 1; }
        100% { transform: translateY(100vh); opacity: 0; }
    }

    #loveSong {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 180px;
        height: 30px;
        z-index: 1000;
    }

    /* Mobile optimization */
    @media (max-width: 480px) {
        .card {
            padding: 20px;
            width: 85%;
        }

        h1 {
            font-size: 18px;
        }

        button img {
            width: 50px;
            height: 75px;
        }

 
    }
</style>
</head>
<body>

<audio controls autoplay id="loveSong">
<source src="html.mp3">
</audio> 

<div class="card" id="card">
    <h1>Will you be my Valentine, baby? hehe</h1>

    <button id="yesBtn">
        <img src="yes.jfif">
        Yes 
    </button>

    <button id="noBtn">
        <img src="no.jfif">
        No 
    </button>

    <!-- Jumping Cat GIF -->
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" id="happyCat" class="happy-cat">

</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const happyCat = document.getElementById("happyCat");
    const loveSong = document.getElementById("loveSong");
    const card = document.getElementById("card");

    noBtn.style.left = "220px";
    noBtn.style.top = "120px";

    card.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const distance = Math.hypot(
            e.clientX - (rect.left + rect.width / 2),
            e.clientY - (rect.top + rect.height / 2)
        );

        if (distance < 80) {
            const cardRect = card.getBoundingClientRect();

            let newX = Math.random() * (cardRect.width - rect.width);
            let newY = Math.random() * (cardRect.height - rect.height);

            noBtn.style.left = newX + "px";
            noBtn.style.top = newY + "px";
        }
    });

    yesBtn.addEventListener("click", () => {
        happyCat.style.display = "block";
        loveSong.play();

        setInterval(() => {
            const heart = document.createElement("div");
            heart.innerHTML = "ðŸ’–";
            heart.classList.add("hearts");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (Math.random() * 20 + 10) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 3000);
        }, 300);
    });
</script>

</body>
</html>
